<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Photo Zoom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="photo-container">
        <img src="batch-photo.png" id="batch-photo" alt="Batch Photo">
        <div class="label" data-name="John Doe" style="top: 40%; left: 55%;">John Doe</div>
        <div class="label" data-name="Jane Smith" style="top: 60%; left: 35%;">Jane Smith</div>
        <!-- Add more labels as needed -->
    </div>

    <!-- Load Panzoom properly -->
<script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
<script src="script.js"></script>
</body>
</html>
